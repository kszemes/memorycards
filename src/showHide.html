<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowHide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .hidden {
            display: none;
        }

        .show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div onclick='showHide(this)'>
    <div class='box hidden'>ðŸŽƒ</div>
    <div class='box show'>?</div>
</div>
<script>
    const showHide = (domObj) => {
        console.log(domObj.children[0], domObj.children[1]);
        [domObj.children[0], domObj.children[1]].forEach(domObj => {
            domObj.classList.toggle('hidden');
            domObj.classList.toggle('show');
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
